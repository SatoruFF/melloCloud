networks:
  prod:

services:
  web_server:
    image: caddy:latest
    container_name: caddy-main
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
      - portainer
    networks:
      - prod
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  backend:
    container_name: mello-backend
    image: ghcr.io/satoruff/mellocloud/backend:latest
    env_file:
      - ./.env
    networks:
      - prod
    # volumes:
      # - ./backend/src:/app/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "backend:172.18.0.4"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  frontend:
    container_name: mello-frontend
    image: ghcr.io/satoruff/mellocloud/frontend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  # Portainer: Docker management UI (comprehensive container/image/volume management)
  # Community Edition - free and open source
  portainer:
    container_name: mello-portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - prod
    labels:
      - com.getarcaneapp.arcane.updater=true

volumes:
  portainer_data:
  caddy_data:
  caddy_config:
