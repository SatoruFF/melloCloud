networks:
  prod:

services:
  web_server:
    image: caddy:latest
    container_name: caddy-main
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
      - arcane
    networks:
      - prod
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  backend:
    container_name: mello-backend
    image: ghcr.io/satoruff/mellocloud/backend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./backend/src:/app/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "backend:172.18.0.4"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  frontend:
    container_name: mello-frontend
    image: ghcr.io/satoruff/mellocloud/frontend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  # Arcane: Docker management + auto-updates (replaces Portainer + Watchtower)
  # Requires in .env: ENCRYPTION_KEY, JWT_SECRET (run: docker run --rm ghcr.io/getarcaneapp/arcane:latest /app/arcane generate secret)
  # Override DATABASE_URL so Arcane uses its built-in SQLite (your .env has DATABASE_URL for backend â†’ host.docker.internal)
  arcane:
    container_name: mello-arcane
    image: ghcr.io/getarcaneapp/arcane:latest
    env_file:
      - ./.env
    environment:
      - APP_URL=${ARCANE_APP_URL:-https://arcane.mellocloud.net}
      - PUID=0
      - PGID=0
      - DATABASE_URL=file:/app/data/arcane.db?_pragma=journal_mode(WAL)&_pragma=busy_timeout(2500)&_txlock=immediate
    ports:
      - "3552:3552"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - arcane_data:/app/data
    restart: unless-stopped
    networks:
      - prod

volumes:
  arcane_data:
  caddy_data:
  caddy_config:
