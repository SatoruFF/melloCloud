version: "3.8"
networks:
  prod:
services:
  web_server:
    image: caddy:latest
    container_name: caddy-main
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
      - portainer
    networks:
      - prod
    restart: unless-stopped

  backend:
    container_name: mello-backend
    image: ghcr.io/your-username/your-repo/backend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./backend/src:/app/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "backend:172.18.0.4"
    restart: unless-stopped

  frontend:
    container_name: mello-frontend
    image: ghcr.io/your-username/your-repo/frontend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    restart: unless-stopped

  portainer:
    container_name: mello-portainer
    image: portainer/portainer-ce:latest
    networks:
      - prod
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

  # Watchtower for automatic updates
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300 # check every 5 minutes
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
    restart: unless-stopped
    networks:
      - prod

volumes:
  portainer_data:
  caddy_data:
  caddy_config:
