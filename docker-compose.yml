networks:
  prod:

services:
  web_server:
    image: caddy:latest
    container_name: caddy-main
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
      - dockhand
    networks:
      - prod
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  backend:
    container_name: mello-backend
    image: ghcr.io/satoruff/mellocloud/backend:latest
    env_file:
      - ./.env
    networks:
      - prod
    # volumes:
      # - ./backend/src:/app/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "backend:172.18.0.4"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  frontend:
    container_name: mello-frontend
    image: ghcr.io/satoruff/mellocloud/frontend:latest
    env_file:
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    restart: unless-stopped
    labels:
      - com.getarcaneapp.arcane.updater=true

  # Dockhand: Docker management UI (Git integration, vulnerability scanning, multi-environment)
  # Free for homelabs, enterprise-ready
  dockhand:
    container_name: mello-dockhand
    image: fnsys/dockhand:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockhand_data:/app/data
    networks:
      - prod
    labels:
      - com.getarcaneapp.arcane.updater=true

volumes:
  dockhand_data:
  caddy_data:
  caddy_config:
